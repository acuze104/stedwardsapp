<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card-content text-center> 

    <ion-title>Sign into St. Edwards</ion-title>
    <ion-item>
      <ion-label color="primary">Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="usr.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" [(ngModel)]="usr.password" name="password1"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="login()">Sign In </button>

  </ion-card-content>



  
  <ion-card-content text-center> 

      <ion-title>Register</ion-title>
      <ion-item>
          <ion-label color="danger">Email Address</ion-label>
          <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label color="danger">Password</ion-label>
            <ion-input type="password" [(ngModel)]="reg.password" name="password1"></ion-input>
        </ion-item>
      
      
        <ion-item>
              <ion-label color="danger">Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="reg.password2" name="password2"></ion-input>
        </ion-item>
        <p>Register an account with a valid email account</p>
        <button ion-button full color="danger" (click)="registerAccount()">Register </button>
      
    </ion-card-content>
</ion-content>
